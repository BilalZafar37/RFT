    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("reports-dropdown");
            var icon = document.getElementById("reports-icon");
            var isOpen = dropdown.style.display === "block";
            dropdown.style.display = isOpen ? "none" : "block";
            icon.className = isOpen ? "fas fa-caret-right" : "fas fa-caret-down";
            localStorage.setItem('reportsDropdownState', !isOpen);
        }

        document.addEventListener('DOMContentLoaded', function() {
            var dropdownState = localStorage.getItem('reportsDropdownState');
            var dropdown = document.getElementById("reports-dropdown");
            var icon = document.getElementById("reports-icon");
            if (dropdownState === 'true') {
                dropdown.style.display = "block";
                icon.className = "fas fa-caret-down";
            } else {
                dropdown.style.display = "none";
                icon.className = "fas fa-caret-right";
            }
        });
