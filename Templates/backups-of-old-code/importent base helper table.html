<table id="myTable" class="table table-striped">
    <thead>
      <tr>
        {% for col in columns %}
          <th data-col="{{ col.name }}">{{ col.label }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          {% for col in columns %}
            <td class="col-{{col.name}}">{{ getattr(row, col.name) }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
